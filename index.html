<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas moda masculina</title>
    <link rel="stylesheet" href="./estilo/output.css">
</head>
<body>
    <header class="w-full h-[420px] bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./imagens/logo-atlas.png" alt="logo-atlas" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-3xl mt-4 mb-2 font-bold text-white">Atlas Moda Masculina</h1>

            <div class="bg-green-600 px-4 py-1 rounded-[15px] mt-5 sombra" id="data-span">
                <span class="text-white">Segunda a Sabado - 8:00 as 19:00</span>
            </div>
        </div>
    </header>

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">Conheça nossas peças</h2>

    <div id="catalogo">
        <main>
            <div>
                <img src="./imagens/logo-atlas.png" alt="oversize" class=" w-[400px] h-[400px] ">
                <p class="font-bold">Peças oversize</p>
            </div>
            <div>
                <img src="./imagens/logo-atlas.png" alt="oversize" class=" w-[400px] h-[400px] ">
                <p class="font-bold">Gola polo</p>
            </div>
            <div>
                <img src="./imagens/logo-atlas.png" alt="oversize" class=" w-[400px] h-[400px] ">
                <p class="font-bold">Calça cargo</p>
            </div>
            <div>
                <img src="./imagens/logo-atlas.png" alt="oversize" class=" w-[400px] h-[400px] ">
                <p class="font-bold">Acessorios</p>
            </div>
            <div>
                <img src="./imagens/logo-atlas.png" alt="oversize" class=" w-[400px] h-[400px] ">
                <p class="font-bold">Calçados</p>
            </div>
            <div>
                <img src="./imagens/logo-atlas.png" alt="oversize" class=" w-[400px] h-[400px] ">
                <p class="font-bold">Bermuda mauriçinho</p>
            </div>
        </main>
    </div>

</body>
</html>
